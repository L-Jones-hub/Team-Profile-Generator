<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Profile Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid bg-dark text-white text-center">
      <div class="container">
        <h1 class="display-4">My Team</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="card" style="width: 18rem">
          <div class="card-body bg-info">
            <h5 class="card-title text-white" id="name">Card title</h5>
            <h6 class="card-subtitle mb-2 text-white" id="position">
              Card subtitle
            </h6>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="positionID">Cras justo odio</li>
              <li class="list-group-item" id="email">
                Dapibus ac facilisis in
              </li>
              <li class="list-group-item" id="github">Vestibulum at eros</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
